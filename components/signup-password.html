<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body class="main-container">
    <div class="header-container">
      <a class="button-link" href="./signup.html"> Signup </a>
      <a class="button-link" href="./login.html"> Login </a>
    </div>
    <div class="content-container">
        <form class="form-container" method="get">
            <div class="input-container">
                <label>Password</label>
                <input type="password" placeholder="*******" />
            </div>
            <div class="input-container">
                <label>Repeat password</label>
                <input type="password" placeholder="*******" />
            </div>
            <br />
            <input class="input-submit" type="submit" value="Submit"></input>

        </form>
    </div>
    <div class="content-container">
      <div class="form-container">
        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" placeholder="*******" id="password" />
        </div>
        <div class="input-container">
          <label for="repeated_password">Repeat password</label>
          <input type="password" placeholder="*******" id="repeated_password" />
        </div>
        <br />
        <button type="button" onclick="sendSignupPasswordEvent()" class="button-form">
          Submit
        </button>
      </div>
    </div>
    <script src="../sdk/sdk.min.js" onload="indigitall.init({
      appKey: '94cb9c3e-0749-450f-8445-49bf2b269d8a',
      workerPath: '../sdk/worker.min.js',
      requestLocation: true
    })" async></script>
    <script>
      function sendSignupPasswordEvent() {
        const password = document.getElementById("password").value;
        const repeated_password = document.getElementById("repeated_password").value;
        indigitall.sendCustomEvent(
          {
            eventType: "newUser",
            customData: { password, repeated_password },
            async: false,
          },
          (response) => {
            console.log(response);
            window.location.href = "./private-area.html";
          },
          (error) => {
            console.log(error);
          }
        );
      }
    </script>
  </body>
</html>
